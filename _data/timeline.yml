- title: Undergraduate Student
  from: 2021
  to: present
  description: I am a senior undergraduate majoring in Aerospace Engineering at Indian Institute of Space Science and Technology, Thiruvanthapuram. It is a Deemed to be University under Section 3 of the UGC Act 1956. IIST functions as an autonomous body under the Department of Space, Government of India. 

- title: Research Intern
  from: 2023
  to: present
  description: I am pursuing a research project under the guidance of Dr. Sandeep Saha, Associate Professor, IIT Kharagpur and Dr. Manu K. V., Associate Professor, IIST. The project investigates the aerodynamics of avians through a computational approach uncovering the complex low-Reynolds number flow around them. It aims to expand the current understanding of avian aerodynamics while solving engineering design problems.
